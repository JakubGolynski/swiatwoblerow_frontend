<p class="h5">Reviews</p>
<div class="row text-light">
    <div class="col text-light" *ngFor="let review of reviews">
        <p>from {{review.reviewOwner}}</p>
        <p>created at {{review.createdAt}}</p>
        <p>mess {{review.message}}</p>
        <p> thumbsup {{review.quantityThumbsUp}}</p>
        <p>thumbsdown {{review.quantityThumbsDown}}</p>
    </div>
    {{productId}}
</div>
