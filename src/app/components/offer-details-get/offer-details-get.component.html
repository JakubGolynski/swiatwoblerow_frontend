<div class="col-md-6">
    <h4>Car List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let offer of offers; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveOffer(offer, i)"
      >
        {{ offer.name }}
        {{ offer.localization }}
        {{ offer.createdAt }}
        {{ offer.price }}
      </li>
    </ul>
</div>
