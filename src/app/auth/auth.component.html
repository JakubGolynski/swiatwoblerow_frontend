<div class="row mx-2">
  <div class="col-md-6 col-lg-4 col-sm-8 mx-auto">
    <div class="card rounded-3">
      <div class="card-header bg-light text-dark p-3 " >
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger text-center" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- {{loginForm.value | json}}
            {{user | json}} -->
            <div class="form-group mb-4">
                <label>Username</label>
                <input type="text" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched" class="form-control"
                name="username" [(ngModel)]="user.username" placeholder="Username">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
            </div>
            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched" class="form-control"
                name="password" [(ngModel)]="user.password" placeholder="Password">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>
            <button class="btn btn-primary float-end" type="submit">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
