<div class="container">
    <div >
        <h1 class="display-5 text-center p-4">Countries</h1>
    </div>
</div>
<div>
    <ul class="justify-content-center" class="col-lg-4 col-md-6 col-sm-12"
        *ngFor="let country of countries;">
        
            <h4 class="display-6 justify-content-center">
                <a
                class="list-group-item d-flex justify-content-between align-items-center">
                {{ country.name }}
                </a>
            </h4>
    </ul>
</div>
